# ------ general ------
spring.application.name=demo
spring.profiles.active=dev
server.port=8887
server.servlet.context-path=/v1/api
info.build.version=@project.version@

# ------ http enconding ------
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.messages.encoding=UTF-8
server.tomcat.relaxed-query-chars=|,{,[,],},!,@,#,$,%,^,&,*,(,),_,-,=,+,<,>
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

# ------ log level ------
log.level=INFO
logging.level.com.rd=${log.level}
logging.level.br.com.rd=${log.level}

logging.level.org.hibernate=OFF
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=error

# ------ Apache Camel ------
camel.springboot.message-history=true
camel.springboot.name=demo
camel.springboot.shutdown-timeout=1
camel.springboot.main-run-controller=true

# ------ Driver ------
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# ------ JPA ------
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

